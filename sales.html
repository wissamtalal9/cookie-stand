    <h1>cookie stand project</h1>

  <main>
    <div id="salesprofile">
    </div>
    <div>
      <fieldset>
        <legend>
          <h2>Added New Cookie Stand City</h2>
        </legend>
        <form id="CookiesForm">

          <label for="CityCookies">City Name Of Cookies</label>
          <select id="CityCookies" name="">
            <option value="Amman">Amman</option>
            <option value="Cairo">Cairo</option>
            <option value="Jaddah">Jaddah</option>
            <option value="London">London</option>
            <option value="Jaddah">Jaddah</option>
            <option value="Abu Dabi">Abu Dabi</option>
            <option value="Alexandria">Alexandria</option>
            <option value="Aurora">Aurora</option>
            <option value="Austin">Austin</option>
            <option value="Orlando">Orlando</option>
            <option value="Phoenix">Phoenix</option>
            <option value="Savannah">Savannah</option>
            <option value="Madison">Madison</option>
            <option value="Dayton">Dayton</option>
            <option value="Dallas">Dallas</option>
            <option value="Texas">Texas</option>
          </select>

          <label for="MinCookies">Enter Minumum Cookies (between 1 and 25):</label>
          <input type="number" id="MinCookies" name="" min="1" max="25"></br>

          <label for="MaxCookies">Enter Maximum Cookies (between 1 and 100):</label>
          <input type="number" id="MaxCookies" name="" min="1" max="100"></br>

          <label for="AvgCookies">Enter The Average Of Cookies (between 1.0 and 10.0):</label>
          <input type="number" id="AvgCookies" name="" min="1.0" max="10.9" step="0.01"></br>

          <input type="submit" value="Save">
        </form>
      </fieldset>
    </div>
  </main>
